<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>BaseN Encoder (Pure Frontend)</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input[type=text] { width: 100%; max-width: 300px; padding: 8px; }
  button { padding: 8px 12px; margin: 4px; cursor: pointer; border-radius: 6px; border: 1px solid #ccc; }
  button:hover { background-color: #f0f0f0; }
  .result { margin-top: 20px; color: green; word-break: break-all; }
  .error { margin-top: 20px; color: red; }
  .options label { display: block; margin-top: 5px; }
  footer { margin-top: 40px; font-size: 0.9em; color: #666; }
  footer small { display: block; margin-top: 4px; }
</style>
</head>
<body>
  <h1>BaseN Encoder</h1>
  <label for="inputText">Enter string:</label>
  <input id="inputText" type="text" /><br />
  
  <div class="options">
    <label><input type="checkbox" id="optLower"> Include lowercase</label>
    <label><input type="checkbox" id="optUpper"> Include uppercase</label>
    <label><input type="checkbox" id="optSymbol"> Include symbols</label>
  </div>

  <div>
    <button onclick="onEncode()">Encode</button>
    <button onclick="copyOutput()">Copy</button>
    <button onclick="clearAll()">Clear</button>
  </div>

  <div id="result" class="result"></div>
  <div id="error" class="error"></div>

  <footer>
    <div>Version 1.0.3 â€” last update 2025/8/12 17:10 GMT+8</div>
    <div style="height: 8px;"></div>
    <div>Design by Ren 2025/8/12</div>
    <small>If you have any issues or suggestions, please click the <a href="https://github.com/YouRenLiang/YouRenLiang.github.io/issues" target="_blank" rel="noopener noreferrer">link</a>.</small>
  </footer>

<script>
  const charSet = "AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz-_";
  const d62 = "0123456789AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz";
  const lowercase = "abcdefghijklmnopqrstuvwxyz";
  const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const symbols = "!@#$%^&*()-_=+[]{};:,.<>?";

  function baseNToInt(text, baseChars) {
    const base = baseChars.length;
    const map = {};
    for (let i = 0; i < base; i++) map[baseChars[i]] = i;
    let num = 0;
    for (const c of text) {
      if (!(c in map)) throw new Error(`Invalid character: ${c}`);
      num = num * base + map[c];
    }
    return num;
  }

  function intToBaseN(num, baseChars) {
    const base = baseChars.length;
    if (num === 0) return baseChars[0];
    let s = "";
    while (num > 0) {
      s = baseChars[num % base] + s;
      num = Math.floor(num / base);
    }
    return s;
  }

  function buildOutputSet() {
    let set = "0123456789";
    if (document.getElementById("optLower").checked) set += lowercase;
    if (document.getElementById("optUpper").checked) set += uppercase;
    if (document.getElementById("optSymbol").checked) set += symbols;
    return set;
  }

  function fixOutput(output) {
    let arr = output.split("");
    const hasLower = /[a-z]/.test(output);
    const hasUpper = /[A-Z]/.test(output);
    const hasSymbol = /[!@#$%^&*()\-\_=+\[\]{};:,.<>?]/.test(output);

    if (document.getElementById("optLower").checked && !hasLower) arr[0] = "a";
    if (document.getElementById("optUpper").checked && !hasUpper) arr[1] = "B";
    if (document.getElementById("optSymbol").checked && !hasSymbol) arr[2] = "@";

    return arr.join("");
  }

  function encode(text) {
    text = text.trim();
    if (!text) throw new Error("Input is empty.");
    let num = /^\d+$/.test(text) ? parseInt(text, 10) : baseNToInt(text, charSet);
    return intToBaseN(num, buildOutputSet());
  }

  function onEncode() {
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");
    resultDiv.textContent = "";
    errorDiv.textContent = "";
    try {
      let output = encode(document.getElementById("inputText").value);
      output = fixOutput(output);
      resultDiv.textContent = "Encoded output: " + output;
    } catch (e) {
      errorDiv.textContent = "Error: " + e.message;
    }
  }

  function copyOutput() {
    const text = document.getElementById("result").textContent.replace("Encoded output: ", "");
    if (!text) return;
    navigator.clipboard.writeText(text).then(() => alert("Copied!"));
  }

  function clearAll() {
    document.getElementById("inputText").value = "";
    document.getElementById("result").textContent = "";
    document.getElementById("error").textContent = "";
    document.getElementById("optLower").checked = false;
    document.getElementById("optUpper").checked = false;
    document.getElementById("optSymbol").checked = false;
  }
</script>
</body>
</html>
