<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BaseN Encoder with Output Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0 10px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      font-size: 1.2rem;
      margin-bottom: 8px;
      display: block;
    }
    input[type=text], textarea {
      width: 100%;
      padding: 14px;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
      resize: vertical;
      font-family: monospace;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.3rem;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      font-size: 1.2rem;
      color: green;
      word-break: break-word;
      margin-bottom: 10px;
    }
    .error {
      font-size: 1.1rem;
      color: red;
      word-break: break-word;
      margin-bottom: 10px;
    }
    .options {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .options label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Encoder</h1>
  <label for="inputText">Enter string or numbers:</label>
  <input id="inputText" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />

  <div class="options">
    <label><input type="checkbox" id="optLowercase" /> Add Lower Letters</label>
    <label><input type="checkbox" id="optUppercase" /> Add Upper Letters</label>
    <label><input type="checkbox" id="optSymbols" /> Add Symbols</label>
  </div>

  <button onclick="onEncode()">Encode</button>

  <label for="outputText">Output:</label>
  <textarea id="result" class="result" readonly rows="4"></textarea>
  <div id="error" class="error"></div>

  <script>
    // 固定輸入字元集
    const inputCharSet = "AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz-_ 0123456789";

    const digits = "0123456789";
    const lowerLetters = "abcdefghijkmnopqrstuvwxyz";
    const upperLetters = "AaBbCcDdEeFfGgHhiJjKkLMmNnoPpQqRrSsTtUuVvWwXxYyZz";
    const symbols = "!@#$%^&*()-_=+[]{}|;:',.<>/?";

    // 當 UpperLetters 被勾選，強制 LowerLetters 勾選並且 disable 不可取消
    const lowerCheckbox = document.getElementById("optLowercase");
    const upperCheckbox = document.getElementById("optUppercase");

    upperCheckbox.addEventListener("change", () => {
      if (upperCheckbox.checked) {
        lowerCheckbox.checked = true;
        lowerCheckbox.disabled = true;
      } else {
        lowerCheckbox.disabled = false;
      }
    });

    // 輸出字元集產生
    function makeOutputCharSet(includeLowercase, includeUppercase, includeSymbols) {
      let set = digits;
      if (includeUppercase) {
        set += upperLetters;
      } else if (includeLowercase) {
        set += lowerLetters;
      }
      if (includeSymbols) set += symbols;
      return set;
    }

    function baseNToInt(text, baseChars) {
      const base = baseChars.length;
      const charToVal = {};
      for (let i = 0; i < base; i++) {
        charToVal[baseChars[i]] = i;
      }
      let num = 0;
      for (const c of text) {
        if (!(c in charToVal)) {
          throw new Error(`Invalid character: ${c}`);
        }
        num = num * base + charToVal[c];
      }
      return num;
    }

    function intToBaseN(num, baseChars) {
      const base = baseChars.length;
      if (num === 0) return baseChars[0];
      let s = "";
      while (num > 0) {
        s = baseChars[num % base] + s;
        num = Math.floor(num / base);
      }
      return s;
    }

    function encode(text, outputCharset) {
      text = text.trim();
      if (!text) throw new Error("Input is empty.");
      let num;
      if (/^\d+$/.test(text)) {
        num = parseInt(text, 10);
      } else {
        num = baseNToInt(text, inputCharSet);
      }
      return intToBaseN(num, outputCharset);
    }

    function onEncode() {
      const inputElem = document.getElementById("inputText");
      const resultElem = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      resultElem.value = "";
      errorDiv.textContent = "";

      const includeLowercase = lowerCheckbox.checked;
      const includeUppercase = upperCheckbox.checked;
      const includeSymbols = document.getElementById("optSymbols").checked;

      const outputCharset = makeOutputCharSet(includeLowercase, includeUppercase, includeSymbols);

      try {
        const input = inputElem.value;
        const encoded = encode(input, outputCharset);
        resultElem.value = encoded;
      } catch (e) {
        errorDiv.textContent = "Error: " + e.message;
      }
    }

    // 初始判斷一次，避免頁面載入時狀態錯誤
    if (upperCheckbox.checked) {
      lowerCheckbox.checked = true;
      lowerCheckbox.disabled = true;
    }
  </script>
</body>
</html>
